steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/readmission-prediction-api', './src/serving']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/readmission-prediction-api']

images:
  - 'gcr.io/$PROJECT_ID/readmission-prediction-api'

options:
  logging: CLOUD_LOGGING_ONLY
